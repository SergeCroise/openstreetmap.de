- section: Das OpenStreetMap-Projekt
  icon: "projekt"
  questions:
  - question: Woher hat OSM all die Daten?
    answer:
    - Die meisten Daten haben tausende Mapper in viel Kleinarbeit gesammelt.
      Dazu läuft man draußen rum, schaut sich die Welt an und trägt das ein, was
      man sieht. Luftbilder sind auch sehr nützlich, auf denen kann man gut
      erkennen, wo zum Beispiel Wege und Häuser sind. Aber die Arbeit vor Ort ist
      immer noch sehr wichtig. Das Straßenschild oder eine Hausnummer kann man
      auf einem Luftbild nicht lesen.
    - Manche Daten wurden importiert. Manchmal stellen Behörden und andere
      Organisation entsprechende Daten zur Verfügung. Ohne Genehmigung des
      Dateninhabers geht das aber nicht.
  - question: Wie vollständig und wie korrekt sind die OSM-Daten?
    answer:
    - Die Vollständigkeit und Qualität der OSM-Daten schwankt sehr stark. Je
      nachdem, wo man auf der Welt ist, kann das ganz anders aussehen. In
      Deutschland sind wir da häufig weiter als in anderen Ländern, aber auch
      bei uns gibt es durchaus noch Lücken. Das interessante an OSM ist nicht,
      dass es perfekt ist, sondern dass alle einfach mithelfen können, es
      besser zu machen und die Daten zu ergänzen, die ihnen wichtig sind.
    - Man muss sich aber auch immer fragen, was „vollständig“ eigentlich
      heissen soll. Alle Autobahnen und Landstraßen erfasst? Oder auch alle Feld-
      und Radwege? Jede einzelne Hausnummer und jede Parkbank? Qualität läßt sich
      immer nur mit Blick auf eine bestimmte Anwendung beurteilen.
  - question: Wie viele Leute machen bei OSM mit?
    answer:
    - Es gibt ungefähr 10 Millionen OpenStreetMap-Accounts. Von
      denen haben etwa 2 Millionen mindestens eine kleine Sache beigetragen.
      Weltweit sind jeden Tag circa 6.000 Mapper aktiv, davon ca. 1.000
      in Deutschland. (Die Zahlen sind auf dem Stand von Ende 2024.)
    links:
    - href: https://wiki.openstreetmap.org/wiki/Stats
      text: Statistiken im Wiki
    - href: https://osmstats.neis-one.org/
      text: Statistiken auf OSMStats
  - question: Was macht OSM anders als Google? Haben die nicht auch kostenlose Karten?
    answer:
    - Die Benutzung von Google-Karten (wie auch der vieler anderer Anbieter)
      ist zwar manchmal kostenlos, aber meist nur für Privatkunden oder bei
      geringer Nutzung. Und so ganz frei ist man dabei nicht, Google knüpft
      Bedingungen an die Benutzung seiner Karten. In der Regel sind die Karten,
      die man im Internet findet, an die Benutzung der Webseiten oder der API des
      Anbieters gebunden. Schon eine solche Karte auszudrucken und weiterzugeben
      ist vielfach nicht erlaubt.
    - Außerdem stellt Google zwar Karten zur Verfügung, aber nicht die
      zugrundeliegenden Geodaten. Man kann die Karten also nur so nutzen, wie sie
      angeboten werden. Will man die Karten in einem anderen Stil oder will man
      einen eigenen Routing-Algorithmus ausprobieren, so kommt man nicht weiter.
      OpenStreetMap bietet auch die „rohen“ Geodaten an, damit sie flexibel
      und innovativ genutzt werden können.
  - question: Wie finanziert sich das Projekt?
    answer:
    - Die allermeiste Arbeit wird von Ehrenamtlichen geleistet. Für den Rest
      sammelt OSM Spenden und wird auch von einigen Firmen und Organisationen
      unterstützt.
    links:
    - href: /spende/
      text: Spendenseite von OpenStreetMap Deutschland
    - href: https://supporting.openstreetmap.org/
      text: Spendenseite der internationalen OSM Foundation
  - question: Kann man bei OSM auch vorübergehende Sperrungen eintragen?
    answer:
    - Vorübergehende Änderungen sollten nur eingetragen werden, wenn sie
      für mehrere Monate gültig sind. Das betrifft Brückensperrungen genauso
      wie gesperrte Wege in einem Naturschutzgebiet.
    - Hintergrund ist, dass die meisten Dienste die OSM-Daten nur in mehr oder
      weniger regelmäßigen Abständen aktualisieren und nicht sofort. Und
      nicht alle Menschen laden sich ständig die neusten Updates der Karten
      auf ihre Smartphones. Ein Änderung für einen kurzen Zeitraum würde
      daher nicht unbedingt gesehen werden, schlimmer, es könnte sein, dass
      die Änderung dann nachträglich noch lange irgendwo zu sehen ist, obwohl
      sie in der Wirklichkeit nicht mehr existiert.
    - Für regelmäßig wiederkehrende Einschränkungen, zum Beispiel nach
      Tageszeit, gibt es die sogenannten *conditional restrictions*, die
      allerdings nicht von allen OSM-Kartenanbietern umgesetzt werden.
    links:
    - href: https://wiki.openstreetmap.org/wiki/Conditional_restrictions
      text: Conditional restrictions im Wiki

- section: OpenStreetMap nutzen
  icon: "nutzen"
  questions:
  - question: Kann man mit OSM-Daten auch navigieren?
    answer:
    - Ja, das geht. Es gibt viele Webseiten und Apps, die sowas anbieten.
      Und auch mehrere Open-Source-Programme, die speziell für OSM entwickelt
      wurden.
    links:
    - href: /nutzen/navigation/
      text: Open-Source-Software fürs Routing
  - question: Ist die Nutzung von OSM wirklich kostenlos?
    answer:
    - Die OpenStreetMap-Daten können völlig kostenfrei und in beliebigem Umfang
      (unter den Bedingungen der Open Database License) genutzt werden.
      Aber man muss unterscheiden zwischen der Nutzung von Daten und der
      Nutzung von Diensten. Wenn Du eine Million Kopien von den OSM-Daten
      anfertigst, entstehen OSM dadurch keine Kosten. Wenn Du aber eine
      Million Kartenbilder herunterlädst oder eine Million Routing-Anfragen
      an den öffentlichen Server richtest, verbrauchst Du damit Ressourcen
      auf Servern, die OpenStreetMap bezahlen muss. Die Nutzung dieser
      Dienste ist daher zwar kostenlos, aber nicht in beliebigem Umfang.
    - Wenn Du OpenStreetMap intensiv nutzen willst, zum Beispiel im
      gewerblichen Umfeld, dann solltest Du nicht die öffentlichen Server
      verwenden, sondern die benötigten Dienste selbst betreiben. Du kannst
      Dir entweder die Software selbst herunterladen und zum Laufen bringen,
      oder jemanden damit beauftragen.
    - Es gibt viele Firmen, die Dienstleistungen rund um OSM anbieten. Der
      FOSSGIS e.V. hat eine entsprechende Liste von Anbietern in Deutschland
      zusammengestellt.
    links:
    - href: https://fossgis.de/dienstleister/
      text: Dienstleisterliste des FOSSGIS e.V.
    - href: https://wiki.openstreetmap.org/wiki/Commercial_OSM_Software_and_Services
      text: Internationale Liste im OSM-Wiki
  - question: Ich wurde gesperrt. Wie kann ich mich wieder freischalten lassen?
    answer:
    - Die Frage ist, bei welchem Dienst Du genau gesperrt wurdest. Meist geht
      es bei dieser Frage darum, dass man einen der vielen Dienste, zum
      Beispiel den Geocoding-Dienst, den Kartenserver oder einen der
      Routing-Dienste übermäßig beansprucht hat.
    - Alle Dienste haben Nutzungsbedingungen, an die sich jeder halten muss.
      Verbraucht man zu viele Resourcen oder handelt sonst gegen die
      Nutzungsbedingungen, kann man gesperrt werden. Meist passiert das
      vollautomatisch, und die Sperre wird nach einer Weile wieder aufgehoben.
      Lies die Nutzungsbedingungen und passe Deine Software entsprechend an.
    - In aller Regel hat es keinen Sinn, Mails zu schreiben oder sich anderweitig
      zu melden. Die Freiwilligen, die diese Dienste betreiben, haben
      besseres zu tun, als Support zu leisten für Leute, die kostenlose Dienste
      missbrauchen.
    links:
    - href: https://operations.osmfoundation.org/policies/
      text: Nutzungsbedingungen für einige von der OpenStreetMap Foundation betriebene Dienste
  - question: An wen kann ich mich wenden, um einen AV-Vertrag von OSM zu bekommen?
    answer:
    - Einen AV-Vertrag (Auftragsverarbeitungs-Vertrag) braucht man, wenn man
      jemanden beauftragt, personenbezogene Daten zu verarbeiten.
      Selbst wenn sie einen Dienst der OSM-Community benutzen, ist das nicht
      der Fall. Sie beauftragen OSM ja nicht.
    - Unsere Kartenserver (auf openstreetmap.de) und andere Dienste sind ein
      kostenloses, durch Spenden und Mitgliedsbeiträge finanziertes Angebot an
      die Öffentlichkeit. Sie bekommen etwas geschenkt, wenn Sie diesen Dienst
      nutzen. Wir können mit Ihnen keinen Vertrag darüber machen, dass Sie
      etwas geschenkt bekommen.
    - Wenn Sie einen Vertrag benötigen, dann müssen Sie die Karten bei einem
      gewerblichen Dienstleister einkaufen. Der FOSSGIS e.V. hat eine Liste
      von Dienstleistern in Deutschland zusammengestellt.
    links:
    - href: https://fossgis.de/dienstleister/
      text: Dienstleisterliste des FOSSGIS e.V.

- section: Zu OpenStreetMap beitragen
  icon: "beitragen"
  questions:
  - question: Ich habe OSM-Daten geändert. Wann sehe ich die Änderungen auf der Karte?
    answer:
    - Wenn Du die Daten bei OSM hochgeladen hast, sind sie innerhalb einer
      Minute allgemein verfügbar. Manche OpenStreetMap-basierte Karten setzen
      die Änderungen zeitnah um, es dauert dann nur ein paar Minuten, bis
      die Karte aktualisiert wird. Andere verarbeiten die Daten seltener, zum
      Beispiel nur einmal am Tag oder einmal im Monat. Bei vielen Karten werden
      die hohen Zoomstufen häufiger aktualisiert als die niedrigen.
      Letztlich musst Du den Ersteller der jeweiligen Karte fragen.
    - Für die Hauptkarten auf openstreetmap.org und openstreetmap.de gilt,
      dass die Karten normalerweise innerhalb von ein paar Minuten bis wenigen
      Stunden aktualisiert werden, aber wenn die Server überlastet sind, kann
      das auch mal länger dauern.
    - Da Web-Browser Daten zwischenspeichern (cachen), sieht man manchmal
      noch die alte Karte, obwohl eigentlich eine neue vorliegt. Manchmal
      hilft es, die Webseite neu zu laden.
  - question: Ich habe Daten, die ich gerne bei OSM importieren will. Wie geht das?
    answer:
    - Das kann man so allgemein nicht beantworten. Erstmal müssen rechtliche
      und technische Fragen geklärt werden und die Community muss einbezogen
      werden. Innerhalb eines solchen Verfahrens wird dann auch geklärt, wie
      man den Import durchführt.
    links:
    - href: https://wiki.openstreetmap.org/wiki/Import/Guidelines
      text: Import Guidelines im OSM-Wiki
  - question: Wie kann ich meinen Zugang wieder löschen?
    answer:
    - Du kannst Dich einloggen und den Zugang selbst löschen. Dazu gehst Du auf
      Deine Einstellungen und klicks rechts unten auf "Delete Account...".
      Bestimmte Daten bleiben dabei aber notwendigerweise erhalten,
      insbesondere bleiben Deine Änderungen an den OSM-Daten natürlich in der
      Datenbank.
    links:
    - href: https://www.openstreetmap.org/account/edit
      text: Einstellungsseite für Deinen Zugang

- section: Die OpenStreetMap-Community
  icon: "community"
  questions:
  - question: Was ist ein „Mapathon“ oder eine „Mapping Party“?
    answer:
    - Damit man nicht nur alleine in der Gegend herumfährt und Kartendaten
      sammelt und sie dann am Rechner alleine eingibt, treffen sich Gruppen
      gelegentlich zu einer gemeinsamen Aktion. Typischerweise geht so was ein
      Wochenende lang. Man nimmt sich ein Gebiet vor, das in einzelne Bereiche
      aufgeteilt wird, die dann von den Teilnehmern systematisch abgefahren
      werden. Irgendwo gibt es eine „Basisstation“, zum Beispiel in einem Cafe
      mit Internet-Zugang oder in den Räumen einer Firma, wo man dann gemeinsam
      die Daten eingeben kann. Abends trifft man sich in einem Restaurant oder
      einer Kneipe zum gemütlichen Teil.
    - Mapping Parties sind ideal, um andere Mapper in der Community
      kennenzulernen. Für Anfänger bieten sie die Möglichkeit, die ersten Hürden
      gemeinsam mit erfahrenen Mappern zu überwinden. Und Spaß macht das ganze
      auch noch.
    - Es keine zentrale Organisation dieser Mapping-Parties. Wenn Du eine
      starten willst, dann tue es einfach. Die Koordination kann über das Wiki
      und das Forum erfolgen. Welchen geographischen oder thematischen
      Bereich die Mapping Party umfassen soll, bleibt auch ganz Dir überlassen.
    links:
    - href: /veranstaltungen/
      text: Veranstaltungskalender
    - href: https://community.openstreetmap.org/
      text: Community-Forum
    - href: https://wiki.openstreetmap.org/wiki/Mapathon
      text: Wikiseite zu Mapathons
    - href: https://wiki.openstreetmap.org/wiki/Mapping_parties
      text: Wikiseite zu Mapping parties

- section: Kontakt aufnehmen
  icon: "kontakt"
  questions:
  - question: Ich habe eine Fehler gefunden. Wie kann ich den melden?
    answer:
    - Du kannst eine Notiz auf der Karte eintragen, der dann von fleissigen OSM
      Mappern bearbeitet wird. Bedenke, dass die meisten das als Hobby machen.
      Da kann es schon mal eine Weile dauern, bis sich jemand dem Problem
      annimmt. Eine klare Beschreibung des Problems hilft!
    links:
    - href: /beitragen/fehler-melden/
      text: Fehler oder fehlende Einträge melden
